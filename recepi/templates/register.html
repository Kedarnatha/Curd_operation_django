{% extends "base.html" %}
{% block content %}
<div class="container">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
          {% csrf_token %}
            <h2>Register Page</h2>

            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </div>
            {% endif %}



          <div class="mb-3">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" required name="first_name" aria-describedby="emailHelp">
          </div>
             <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
            </div>
             <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control"  required name="username" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control"  required name="password" id="exampleInputPassword1">
          </div>
            <p>You have account <a href="login_page">login</a></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

{% endblock %}
